services:
  - type: web
    plan: free
    runtime: image
    name: komodo-core
    image:
      url: ghcr.io/moghtech/komodo-core:latest
    envVars:
      - fromGroup: Komodo
      - key: KOMODO_DATABASE_ADDRESS
        fromService:
          name: ferretdb
          type: pserv
          property: hostport
      - key: KOMODO_DATABASE_USERNAME
        fromDatabase:
          name: komododb
          property: user
      - key: KOMODO_DATABASE_PASSWORD
        fromDatabase:
          name: komododb
          property: password

  - type: pserv
    plan: free
    runtime: image
    name: ferretdb
    image:
      url: ghcr.io/ferretdb/ferretdb:2.5.0
    envVars:
      - key: FERRETDB_POSTGRESQL_URL
        fromDatabase:
          name: komododb
          property: connectionString

databases:
  - name: komododb
    plan: free
