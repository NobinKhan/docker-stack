services:
  - type: web
    plan: free
    runtime: image
    name: komodo-core
    image:
      url: ghcr.io/moghtech/komodo-core:latest
    envVars:
      - fromGroup: komodo
      # - key: KOMODO_DATABASE_ADDRESS
      #   fromService:
      #     name: ferretdb
      #     type: pserv
      #     property: hostport
      - key: KOMODO_DATABASE_USERNAME
        fromDatabase:
          name: komododb
          property: user
      - key: KOMODO_DATABASE_PASSWORD
        fromDatabase:
          name: komododb
          property: password

databases:
  - name: komododb
    plan: free
